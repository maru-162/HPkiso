<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>和食処 本多屋</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            font-size: 3.8rem;
            color: white;
        }

        #about h2 {
            font-size: 2rem;
            color: darkslategray;
        }

        .wrap-blk {
            display: flex;
            justify-content: space-evenly;
            width: 80%;
            margin: 0 auto;
        }

        .contents-blk {
            width: 30%;
        }
    </style>

</head>

<body>
    <header id="kv">
        <div class="welcome">
            <h1>いらっしゃいませ。本多屋へようこそ。</h1>
            <p>『本多屋』では、古民家のあたたかな空間と、季節の料理であなたをもてなします。<br>
                居心地の良い空間で『本多屋』の料理と共に、心に残る至福のひとときをお過ごしくださいませ。</p>
        </div>
    </header>

    <section id="about" class="wrap-blk">
        <div class="contents-blk">
            <img src="images/ico01.png" style="width:60px">
            <h2>菜の彩り</h2>
            <p>各地の新鮮で旬な野菜を、<br>
                シンプルに美味しく。</p>
            <p class="btn"><a href="https://www.winschool.jp/">詳しくはこちら</a></p>
        </div>

        <div class="contents-blk">
            <img src="images/ico02.png" style="width:60px">
            <h2>季節を感じるおもてなし</h2>
            <p>春はさわやかに、夏はさっぱりと、<br>
                秋はほっこりと、冬はなごやかに。</p>
            <p class="btn"><a href="https://developer.mozilla.org/ja/">詳しくはこちら</a></p>
        </div>

        <div class="contents-blk">
            <img src="images/ico03.png" style="width:60px">
            <h2>お箸の文化</h2>
            <p>お箸で旬を愛でる、<br>
                その感覚を大切にして。</p>
            <p class="btn"><a href="https://www.w3.org/">詳しくはこちら</a></p>
        </div>
    </section>

</body>

</html>
